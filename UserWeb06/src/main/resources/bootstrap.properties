#对应前配置文件中的{application}部分
spring.application.name=UserWeb06
#对应前配置文件中的{profile}部分
spring.cloud.config.profile=test
#对应前配置文件的git分支
spring.cloud.config.label=master
#配置EurekaServer注册中心服务器地址
#eureka.client.service-url.defaultZone=http://eureka1:10086/eureka,http://eureka2:10087/eureka
#开启通过服务来访问Config Server的功能
spring.cloud.config.discovery.enabled=true
#指定Config Server注册的服务名
spring.cloud.config.discovery.serviceId=config-server

